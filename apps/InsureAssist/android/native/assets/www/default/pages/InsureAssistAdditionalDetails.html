	<div id="additionalDetails" align="center">
		
		
			<label>Get more protection with Add-on Covers</label>
		
		<form  id="addOnCoverPage" method="get">
		
		
			  <input type="checkbox" id="accessories" value="accessories" name="accessories"><label style="font-size: 12px;" data-mini="true" for="accessories" >Get Additional Protection For accessories</label>
			  <input type="checkbox" id="depreciationCover" value="depreciationCover" name="depreciationCover" checked="checked"><label style="font-size: 12px;" data-mini="true" for="depreciationCover" >Zero depreciation cover</label>
			  <input type="checkbox" id="engineCover" value="engineCover" name="engineCover" checked="checked"><label style="font-size: 12px;" data-mini="true" for="engineCover">Engine Protect Plus cover</label>
			  <input type="checkbox" id="accidentCover" value="accidentCover" name="accidentCover" checked="checked"><label style="font-size: 12px;" data-mini="true" for="accidentCover">Personal Accident cover for passengers</label>
			  <input type="checkbox" id="garageCover" value="garageCover" name="garageCover" checked="checked"><label style="font-size: 12px;" data-mini="true" for="garageCover">Garage Cash cover (Daily allowance)</label>
			  <input type="checkbox" id="hospitalizationCover" value="hospitalizationCover" name="hospitalizationCover" checked="checked"><label style="font-size: 12px;" data-mini="true" for="hospitalizationCover">Accidental Hospitalization cover</label>
			  <input type="checkbox" id="consumableCover" value="consumableCover" name="consumableCover" checked="checked"><label style="font-size: 12px;" data-mini="true" for="consumableCover">Consumable Cover</label>
			  <a style="background-color: #00B2EF" class="insureAssistButton" data-role="button" onclick="onAdditionalCoverages();">Submit</a>
		</form>
		
				
		</div>
