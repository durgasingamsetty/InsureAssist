<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>InsureAssist</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
<!--
  			<link rel="shortcut icon" href="images/favicon.png">
  			<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
  		-->
<link href="jqueryMobile/jquery.mobile-1.4.5.min.css" rel="stylesheet">

<script>window.$ = window.jQuery = WLJQ;</script>
<link rel="stylesheet"  href="http://code.jquery.com/mobile/git/jquery.mobile-git.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" href="css/InsureAssist.css" />
<script>
		 
		 </script>

<script type="text/javascript">
		 $(window).load(function() {
			    $('.insureAssistButton').css('background-color','#0088b8'); 
			    $('#logIn').css('background-color','#0088b8'); 
			});
    
});
		</script>




</head>


<body onload="isPopup(); setFocus();">
	<div id="page" align="center">

		<div id="collapsibleListView">
			<div data-role="collapsible-set" id="collapsible-set">
				<div data-role="collapsible" id="collapsible">
					<h2>Registration Details</h2>
					<form>
						<input type="text" id="username" name="username" placeholder="LoginId" />
							  <input type="datetime" name="datetime" id="datetime" placeholder="Registration Date"> 
							  
							  
							  <label>Current Registration Type</label>
					<span data-role="controlgroup" id="controlgroup2">
						<input type="radio" name="radio-choice" id="radioCompany" value="Company"><label for="company">Company</label>

						<input type="radio" name="radio-choice" id="radioIndividual"
							value="Individual"><label for="Individual">Individual</label>
				</span>
							  
							  
							
					</form>
				</div>
				<div data-role="collapsible" id="collapsible0">
					<h2>Personal Details</h2>
					<form>
						 <select id="occupation">
						<option value="occupation">Occupation</option>
							<option value="1">SelfEmployed</option>
							<option value="2">Student</option>
							<option value="3">Businessman</option>
							<option value="4">Salried Pvt Sector</option>
							<option value="5">Salried Government Sector</option>
							<option value="6">Others</option>
						</select>
						<select id="familySize">
						<option value="FamilySize">Family Size</option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select> 
						<select id="maritalStatus">
						<option value="maritalstatus">Marital Status</option>
							<option value="1">Married</option>
							<option value="2">Unmarried</option>
							<option value="3">Divorced</option>
						</select> 
						 
						<select id="familyMembers">
							<option value="Noofdrivers>Number Of Family Members Driving the vehicle"></option>
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
						</select> 
						<select
							id="monthlyMileage">
							<option value="EstimatedMonthlyMileage">Estimated Monthly Mileage</option>
							<option value="1">500</option>
							<option value="2">1000</option>
							<option value="3">1500</option>
						</select>
					</form>
				</div>
				<div data-role="collapsible" id="collapsible1">
					<h2>Vehicle Details</h2>
					<form>
						<input type="text" id="manufacturer" name="manufacturer"
							placeholder="Manufacturer" /> <input type="text" id="model"
							name="model" placeholder="Model" /> <input type="text"
							id="cubicCapacity" name="cubicCapacity"
							placeholder="Cubic Capacity" /> <input type="text"
							id="exShowroomPrice" name="exShowroomPrice"
							placeholder="Ex-Showroom Price" />
					</form>
				</div>
				<div data-role="collapsible" id="collapsible2">
					<h2>Insured Contact Details</h2>
					<form>
						<input type="text" id="mobile" name="mobile"
							placeholder="Mobile Number" /> <input type="text" id="email"
							name="email" placeholder="Email Id" />
					</form>
				</div>
			</div>
			<a href="InsureAssistInsuranceDetails.html"
				style="background-color: #0088b8" class="insureAssistButton"
				onclick="onBuyQuote()" data-role="button">Buy Quote</a>

		</div>
		
	</div>



	<script>

	
	
	</script>

</body>
</html>
